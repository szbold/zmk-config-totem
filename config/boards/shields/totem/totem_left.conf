# Enable BLE & HID
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Totem Keyboard"
CONFIG_BT_DIS=y
CONFIG_BT_HIDS=y

# Make sure ZMK enables BLE HID peripheral mode
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PERIPHERAL=y

# Enable persistent bonding (important for reconnects)
CONFIG_SETTINGS=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y

# Optional: increase connection reliability
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=n
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS_ON_UPDATE_FAIL=n